baseURL: "https://stilllu.github.io/"
languageCode: "en-us"
title: "LU Blog"
theme: ["PaperMod"]

# 首页 & 列表配置
paginate: 10
mainSections:
  - posts

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production
  defaultTheme: auto

  # ========== 首页模式 ==========
  profileMode:
    enabled: false   # 关键：关闭 Welcome 卡片

  homeInfoParams:
    Title: "LU Blog"
    Content: >
      Notes on thinking, work, and the space in between.

  # ========== 文章显示 ==========
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true

  ShowToc: true
  TocOpen: true

  # ========== 搜索 ==========
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 2

menu:
  main:
    - name: Posts
      url: /posts/
      weight: 1
    - name: Archive
      url: /archives/
      weight: 2
    - name: Search
      url: /search/
      weight: 3
    - name: Tags
      url: /tags/
      weight: 4
    - name: FAQ
      url: /faq/
      weight: 5
