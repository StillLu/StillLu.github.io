baseURL: "https://stilllu.github.io/"
languageCode: "en-us"
title: "LU Blog"
theme: ["PaperMod"]

# Hugo >= 0.128 新分页配置（修复 paginate deprecated）
pagination:
  pagerSize: 10

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# 重要：Search 需要 JSON
outputs:
  home:
    - HTML
    - RSS
    - JSON
  section:
    - HTML
    - RSS
    - JSON

# =========================
# PaperMod 参数
# =========================
params:
  env: production

  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true

  # 首页：直接显示文章列表（关键）
  profileMode:
    enabled: false

  # 首页 post 列表风格（像 Lil’Log）
  homeInfoParams:
    Title: "Welcome to LU Blog"
    Content: "Notes on thinking, work, and the space in between."

  mainSections:
    - posts

  # 搜索配置（PaperMod 内置）
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys:
      - title
      - permalink
      - summary
      - content

# =========================
# 顶部菜单
# =========================
menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 1

    - identifier: archive
      name: Archive
      url: /archives/
      weight: 2

    - identifier: search
      name: Search
      url: /search/
      weight: 3

    - identifier: tags
      name: Tags
      url: /tags/
      weight: 4

    - identifier: faq
      name: FAQ
      url: /faq/
      weight: 5

# =========================
# Markdown / 代码块
# =========================
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: fa
